  <body>
    <div class="container">
      <div class="sidebar sidebargo">
        Shivam
        <nav>
          <ul>
            <li><a href="/">Home</a></li>

      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ha.png" alt="" width="20">
          <img class="cross" src="cr.png" alt="" width="20">
        </div>
        <div class="contactform">
            <h1>Contact me for collaboration or project creation</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & Mobile no with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Mobile number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Your query</label>
                  <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Check me out</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
    </div>
